<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Extractor de Versículos V2</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1, h2 { margin-bottom: 10px; }
    textarea { width: 100%; margin-bottom: 10px; font-size: 16px; padding: 8px; }
    button {
      padding: 10px 16px;
      font-size: 16px;
      margin-right: 10px;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #metaContainer p {
      margin: 5px 0;
      font-weight: bold;
    }
    ul { list-style-type: none; padding-left: 0; }
    li {
      margin: 4px 0;
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f9f9f9;
      font-size: 15px;
    }

    /* Toast styles */
    #toast {
      visibility: hidden;
      min-width: 180px;
      margin-left: -90px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 4px;
      padding: 12px;
      position: fixed;
      z-index: 9999;
      left: 50%;
      bottom: 30px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
    }
    #toast.show {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Extractor de Versículos V2</h1>
  <textarea id="sermonText" rows="10" placeholder="Escribe tu sermón aquí..."></textarea><br />
  <button id="extractBtn">Extraer Versículos</button>
  <button id="copyBtn" disabled>Copiar Versículos</button>

  <div id="metaContainer"></div>

  <h2>Versículos Extraídos</h2>
  <ul id="verseList"></ul>

  <script type="module" src="main.js"></script>

  <div id="toast"></div>
</body>
</html>
