<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Extractor de Versículos V2.1</title>
  <style>
    /* Reset & base */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      color: #333;
      margin: 40px auto;
      max-width: 700px;
      padding: 0 20px 40px 20px;
    }

    h1 {
      font-weight: 700;
      font-size: 2.4rem;
      margin-bottom: 20px;
      color: #2c3e50;
      text-align: center;
    }

    h2 {
      margin-top: 40px;
      color: #34495e;
      border-bottom: 2px solid #3498db;
      padding-bottom: 6px;
      font-weight: 600;
    }

    /* Textarea */
    textarea {
      width: 100%;
      min-height: 150px;
      font-size: 1.1rem;
      padding: 14px 18px;
      border: 2px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
      resize: vertical;
      transition: border-color 0.3s ease;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    textarea:focus {
      border-color: #3498db;
      outline: none;
      box-shadow: 0 0 6px rgba(52, 152, 219, 0.4);
    }

    /* Buttons */
    button {
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      padding: 12px 24px;
      margin-right: 12px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgb(52 152 219 / 0.3);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    button:hover:not(:disabled) {
      background-color: #2980b9;
      box-shadow: 0 6px 12px rgb(41 128 185 / 0.5);
    }
    button:disabled {
      background-color: #a5b1c2;
      cursor: not-allowed;
      box-shadow: none;
    }

    /* Meta info */
    #metaContainer {
      background-color: #ecf0f1;
      border-radius: 10px;
      padding: 20px 25px;
      margin-top: 25px;
      font-size: 1.1rem;
      color: #34495e;
      box-shadow: inset 0 0 8px #bdc3c7;
      display: none;
    }
    #metaContainer p {
      margin: 8px 0;
      font-weight: 600;
    }

    /* Verse list */
    ul {
      list-style-type: none;
      padding-left: 0;
      margin-top: 20px;
    }
    li {
      background: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-bottom: 8px;
      padding: 12px 18px;
      font-size: 1rem;
      color: #2c3e50;
      box-shadow: 0 1px 3px rgb(0 0 0 / 0.07);
      user-select: text;
    }

    /* Toast notification */
    #toast {
      visibility: hidden;
      min-width: 220px;
      background-color: #2ecc71;
      color: white;
      text-align: center;
      border-radius: 4px;
      padding: 14px 20px;
      position: fixed;
      z-index: 9999;
      left: 50%;
      bottom: 30px;
      font-size: 16px;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.4s ease, visibility 0.4s ease;
      box-shadow: 0 3px 15px rgba(46, 204, 113, 0.6);
      user-select: none;
    }
    #toast.show {
      visibility: visible;
      opacity: 1;
    }

    /* Responsive */
    @media (max-width: 480px) {
      body {
        margin: 20px 10px 30px 10px;
        max-width: 100%;
      }
      button {
        width: 100%;
        margin-bottom: 12px;
      }
      #copyBtn {
        margin-right: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Extractor de Versículos V2.1</h1>
  <textarea id="sermonText" rows="10" placeholder="Escribe tu sermón aquí..."></textarea><br />
  <button id="extractBtn">Extraer Versículos</button>
  <button id="copyBtn" disabled>Copiar Versículos</button>

  <div id="metaContainer">
    <p><strong>Título:</strong> <span id="metadataTitle"></span></p>
    <p><strong>Tema:</strong> <span id="metadataTema"></span></p>
    <p><strong>Fecha:</strong> <span id="metadataDate"></span></p>
  </div>

  <h2>Versículos Extraídos</h2>
  <ul id="verseList"></ul>

  <div id="toast"></div>

  <script type="module" src="main.js"></script>
</body>
</html>
