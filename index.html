<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Extractor de Versículos V2</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1, h2 { margin-bottom: 10px; }
    textarea { width: 100%; margin-bottom: 10px; }
    ul { list-style-type: none; padding: 0; }
    li { margin: 5px 0; padding: 5px; border: 1px solid #ccc; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Extractor de Versículos</h1>
  <textarea id="sermonText" rows="10" placeholder="Escribe tu sermón aquí..."></textarea><br />
  <button id="extractBtn">Extraer Versículos</button>
  <button id="copyBtn" disabled>Copiar Versículos</button>
  <h2>Versículos Extraídos</h2>
  <ul id="verseList"></ul>

  <!-- Load main.js as an ES module -->
  <script type="module" src="main.js"></script>
</body>
</html>
