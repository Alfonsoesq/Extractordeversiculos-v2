<!-- index.html (v2.1) -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Extractor de Versículos (v2.1)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
      color: #333;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 14px;
      resize: vertical;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      margin-right: 10px;
      font-size: 14px;
      cursor: pointer;
    }

    #metaContainer {
      margin-top: 20px;
      background: #fff;
      padding: 10px;
      border-left: 4px solid #007bff;
      display: none;
    }

    #verseList {
      margin-top: 20px;
      padding-left: 20px;
    }

    #toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      z-index: 1000;
    }

    #toast.show {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>

  <h1>Extractor de Versículos (v2.1)</h1>

  <textarea id="sermonText" placeholder="Pega aquí el texto del sermón..."></textarea>
  <br/>
  <button id="extractBtn">Extraer Versículos</button>
  <button id="copyBtn">Copiar</button>

  <div id="metaContainer"></div>

  <ul id="verseList"></ul>

  <div id="toast"></div>

  <script type="module" src="main.js"></script>
</body>
</html>
