<!-- index.html -->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Extractor de Versículos</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 1rem;
    }
    pre {
      background-color: #f4f4f4;
      padding: 1rem;
      white-space: pre-wrap;
      border: 1px solid #ddd;
    }
    .info {
      margin-bottom: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Extractor de Versículos</h1>
  <textarea id="inputText" placeholder="Pega el texto del mensaje aquí..."></textarea>
  <button id="processBtn">Procesar</button>

  <div class="info" id="titleBox"></div>
  <div class="info" id="themeBox"></div>
  <div class="info" id="dateBox"></div>

  <h2>Versículos extraídos:</h2>
  <pre id="resultBox"></pre>

  <script type="module" src="main.js"></script>
</body>
</html>
