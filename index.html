<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Extractor de Versículos</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
      background-color: #f9f9f9;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 1rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 0.6rem 1rem;
      margin-right: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    ul {
      list-style-type: disc;
      padding-left: 1.5rem;
    }

    #toast {
      visibility: hidden;
      min-width: 250px;
      margin-left: -125px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 1rem;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      font-size: 1rem;
      opacity: 0;
      transition: opacity 0.5s ease-in-out, visibility 0s linear 0.5s;
    }

    #toast.show {
      visibility: visible;
      opacity: 1;
      transition-delay: 0s;
    }
  </style>
</head>
<body>
  <h1>Extractor de Versículos</h1>

  <textarea id="sermonText" placeholder="Pega aquí el texto del mensaje..."></textarea>

  <div>
    <button id="extractBtn">Extraer Versículos</button>
    <button id="copyBtn" disabled>Copiar</button>
  </div>

  <ul id="verseList"></ul>

  <div id="toast"></div>

  <script type="module" src="main.js"></script>
</body>
</html>
